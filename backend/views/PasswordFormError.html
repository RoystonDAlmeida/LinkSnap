<!DOCTYPE html>
<html>

<head>
    <title>LinkSnap | Password Required</title>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link rel="icon" type="image/svg+xml" href="/linksnap_icon.svg">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background: #f9f9f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0 }
        .box { background: #fff; padding: 2rem 2.5rem; border-radius: 12px; box-shadow: 0 2px 16px #0001; max-width: 370px; width: 100% }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            margin-bottom: 1.5rem;
        }
        .header-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .header-icon {
            width: 2.2rem;
            height: 2.2rem;
            margin-bottom: 0.2rem;
        }
        .header-linksnap {
            font-size: 1.35rem;
            font-weight: bold;
            background: linear-gradient(90deg, #9333ea, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .header-title {
            font-size: 1.6rem;
            font-weight: bold;
            background: linear-gradient(90deg, #9333ea, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
        .err { color: #dc2626; margin-bottom: 0.8rem; text-align: center; font-weight: 600; }
        input[type=password] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        button {
            width: 100%;
            padding: 0.6rem;
            background: linear-gradient(90deg, #9333ea, #2563eb);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 1px 6px #2563eb22;
        }
        button:hover {
            background: linear-gradient(90deg, #7c2bd5, #1d4ed8);
        }
    </style>

</head>

<body>
    <form class='box' method='POST'>
        <div class="header">
            <div class="header-row">
                <img src="/linksnap_icon.svg" alt="LinkSnap Icon" class="header-icon" />
                <span class="header-linksnap">LinkSnap</span>
            </div>
            <span class="header-title">Password Required</span>
        </div>
        <div class='err'>Incorrect password. Please try again.</div>
        <p style='color:#555; margin-bottom: 1.2rem;'>This link is protected. Please enter the password to continue.</p>
        <input type='password' name='password' placeholder='Enter password' required autofocus>
        <button type='submit'>Submit</button>
    </form>
</body>
</html>
